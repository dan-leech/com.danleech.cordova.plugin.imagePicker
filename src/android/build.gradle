allprojects {
    repositories {
        mavenCentral();
        jcenter()
        maven { url "https://jitpack.io" }
    }

}
/**
 * Declare dependencies
 * @see http://www.gradle.org/docs/current/userguide/userguide_single.html#sec:how_to_declare_your_dependencies
 */
dependencies {
    final glideVersion = '4.6.1'
    implementation "com.github.bumptech.glide:glide:$glideVersion"

    final supportLibraryVersion = '27.1.1'
    implementation "com.android.support:recyclerview-v7:$supportLibraryVersion"
    implementation("com.android.support:design:$supportLibraryVersion")
    implementation("com.android.support:appcompat-v7:$supportLibraryVersion") {
        exclude module: 'animated-vector-drawable'
        exclude module: 'support-media-compat'
    }
}
